<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Mixer</title>
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/3c962b9d11.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1>{{ title }} </h1> -->


    <nav>
        <div class="nav-wrapper light-blue">
            <a href="#!" class="brand-logo">Mixr</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><i class="fas fa-compact-disc"></i> My Projects</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">My Projects</a></li>
    </ul>

    <div class="row hero">
        <div class="col s1"></div>
        <div class="col s5">
            <h2>Collaborate and manage your musical projects!<i class="fa fa-music"></i></h2>
        </div>
        <form class="col s5 new_form">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="e.g. John" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="e.g. Doe"
                    id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row ">
                <a href="#">Existing User <i class="far fa-check-circle"></i></a>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Submit</i>

                    <i class="material-icons right">send <i class="fa fa-play-circle"></i>
                </button>
            </div>
        </form>
    </div>
</body>

<script src="public/javascript/index.js"></script>
