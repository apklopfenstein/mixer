<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Mixer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/3c962b9d11.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1>{{ title }} </h1> -->


    <nav>
        <div class="nav-wrapper light-blue">
            <a href="#!" class="brand-logo">Mixr</a>
            <ul class="right hide-on-med-and-down">
                <li><a data-target="modal-add-user" class="modal-trigger">Add Member</a></li>


                <div id="modal-add-user" class="modal white">
                    <div class="modal-content">
                        <form>
                            <div class="input-field row">
                                <input id="username" type="text" class="validate">
                                <label for="first_name">Username</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                    </div>
                </div>
                <li><a href="#">My Projects</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="row">
            <h2 class="white-text">My Projects</h2>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="card">
                <div class="col s12 m6 l3">
                    <div class="card grey lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{{song-title}}}</span>
                            <p>{{{song-description}}} </p>
                        </div>
                        <div class="card-action right-align">
                            <a data-target="modal-detail" class="modal-trigger">Details</a>
                        </div>
    
                        <div id="modal-detail" class="modal modal-detail">
                            <div class="modal-content">
                                <div class="row">
                                    <h5>{{{song-title}}}</h5>
                                </div>
    
                                <div class="row">
                                    <div class="col s12 m4 l3">
                                        <div class="card">
                                            <div class="card-image">
                                                <img src="./assets/images/stock-head.jpg">
    
                                            </div>
                                            <div class="card-content">
                                                <span class="card-title black-text">{{name}}</span>
                                                <p>{{instrument}}</p>
                                            </div>
    
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <h5>{{{song-desciption}}}</h5>
                                </div>
                                <div class="row">
                                    <h5>{{{comments}}}</h5>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="public/javascript/index.js"></script>
</body>


</html>
